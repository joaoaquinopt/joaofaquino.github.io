name: Update Strava Data

on:
  schedule:
    - cron: "0 12 * * *" # executa todos os dias Ã s 12h UTC
  workflow_dispatch:    # permite rodar manualmente

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Run Strava fetch script
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          STRAVA_REDIRECT_URI: http://localhost
        run: |
          cd scripts
          python fetch_strava_data.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/data/strava_summary.json
          git commit -m "Update Strava data [skip ci]" || echo "No changes to commit"
          git push

      - name: Generate SVG cards
        run: |
          cd scripts
          python generate_svg_cards.py
